<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
        <title>My intern experience</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <!-- ***** Fonts ***** -->
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Bangers" rel="stylesheet">

        <!-- ***** CSS ***** -->
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/leftnav.css">
        <link rel="stylesheet" href="styles/content.css">
        
    </head>
    <body>

        <div id="wrapper">

            <!-- ***** Left Navigation Bar ***** -->
            <div id="leftnav">
                <div class="hello-nav nav-bubble">
                    Hello
                </div>
                
                <div class="contact-center-nav nav-bubble">
                    Contact Center

                </div>
                    <div class="my-team-nav sub-bubble">
                        <span></span>
                    </div>
                
                <div class="project-one-nav nav-bubble">
                    Project One

                </div>
                    <div class="paul-nav sub-bubble">
                        <span></span>
                    </div>
                
                <div class="farewell-nav nav-bubble">
                    Farewell
                </div>

            </div>

            <!-- ***** Content / Slides ***** -->
            <div id="content">
                <div id="hello" class="slide">
                    hello slide
                </div>

                <div id="contact-center" class="slide">
                    contact center slide
                </div>

                <div id="my-team" class="slide">
                    my team slide
                </div>

                <div id="project-one" class="slide">
                    project one slide
                </div>

                <div id="paul" class="slide">
                    paul slide
                </div>

                <div id="farewell" class="slide">
                    farewell slide
                </div>
            </div>
        </div>


        <script>
            // scroll to content class
            $(".hello-nav").click(function() {
                $('html,body').animate({
                    scrollTop: $("#hello").offset().top},
                    'slow');
            });
            $(".contact-center-nav").click(function() {
                $('html,body').animate({
                    scrollTop: $("#contact-center").offset().top},
                    'slow');
            });
            $(".my-team-nav").click(function() {
                $('html,body').animate({
                    scrollTop: $("#my-team").offset().top},
                    'slow');
            });
            $(".project-one-nav").click(function() {
                $('html,body').animate({
                    scrollTop: $("#project-one").offset().top},
                    'slow');
            });
            $(".paul-nav").click(function() {
                $('html,body').animate({
                    scrollTop: $("#paul").offset().top},
                    'slow');
            });
            $(".farewell-nav").click(function() {
                $('html,body').animate({
                    scrollTop: $("#farewell").offset().top},
                    'slow');
            });
            
        </script>
    </body>
</html>
